plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    LIB_LOMBOK = "1.18.+"
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    compileOnly "org.projectlombok:lombok:$LIB_LOMBOK"
    testCompileOnly "org.projectlombok:lombok:$LIB_LOMBOK"

    annotationProcessor "org.projectlombok:lombok:${LIB_LOMBOK}"
    testAnnotationProcessor "org.projectlombok:lombok:${LIB_LOMBOK}"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    // https://mvnrepository.com/artifact/com.google.cloud/google-cloud-storage
    implementation group: 'com.google.cloud', name: 'google-cloud-storage', version: '1.113.16'
    // https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-retry
    implementation group: 'io.github.resilience4j', name: 'resilience4j-retry', version: '1.7.0'
}

application {
    // Define the main class for the application.
    mainClass = 'ming.gcp.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
